<!DOCTYPE html>
<html>
    <title>Contoh Form</title>
    <body>
        <form action="welcome.html" method="GET">
        Nama Anda: <br>
        <input type="text" name="Nama" size="20" maxlength="20"> <br><br>
        Alamat Email: <br>
        <input type="text" name="email" size="25" maxlength="25"><br><br>
        Jenis Kelamin: <br>
        <select name="JK">
            <option value="Cowok">Laki-laki</option>
            <option value="Cewek">Cewek</option>
        </select><br><br>
        Jabatan: <br>
        <input type="Radio" name="jabat" value="M">Manager <br>
        <input type="Radio" name="jabat" value="K">Kepala Bagian <br>
        <input type="Radio" name="jabat" value="T">Operator <br><br>
        <input type="submit" value="Kirim">
        <input type="Reset" value="Reset"><br><br>

        

        </form>
    </body>
</html>
